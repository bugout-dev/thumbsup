<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bugout Summaries</title>
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicons courtesy of: https://favicon.io/emoji-favicons/thumbs-up/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<script>
    function changeInput(value) {
        const url = document.getElementById("url");
        url.value = value;
    }
</script>

<body>
    <div class="container" id="heading">
        <div class="row">
            <div class="six columns offset-by-four">
                <h2>Bugout Summaries</h2>
            </div>
        </div>
    </div>
    <div class="container" id="submission-div">
        <form class="form-horizontal" action="/summary" method="POST" id="submission-form">
            <div class="row">
                <div class="eight columns offset-by-two">
                    <label for="url">URL for GitHub issue or Stack Overflow question</label>
                    <input class="u-full-width u-max-full-width" type="text" id="url" name="url">
                </div>
            </div>
            <div class="row">
                <div class="eight columns offset-by-two">
                    <button class="button-primary u-full-width" type="submit" form="submission-form">Summarize</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="examples-div">
        <div class="eleven columns offset-by-two">
            <b>Examples:</b>
            <ul>
                <li>
                    <button onClick="changeInput('https://stackoverflow.com/questions/2573135/python-progression-path-from-apprentice-to-guru')">
                        Example: Stack Overflow question
                    </button>
                </li>
                <li>
                    <button onClick="changeInput('https://github.com/microsoft/winget-cli/issues/353')">
                        Example: GitHub issue
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
